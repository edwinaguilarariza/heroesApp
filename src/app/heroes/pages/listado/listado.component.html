
<h1>Listado Heroes</h1>
<mat-divider></mat-divider>
<br>


<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAling="center"
     fxLayoutGap="20px"
     >

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
         *ngFor="let heroe of heroes" >
       
         <app-heroe-targeta [heroe]="heroe"></app-heroe-targeta>

    </div>
</div>
